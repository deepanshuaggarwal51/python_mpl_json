# ./mpl_rcparams.yml
# yaml-language-server: $schema=https://raw.githubusercontent.com/deepanshuaggarwal51/python_mpl_json/refs/heads/main/matplotlib-rcparams-schema.json
figure:
  figsize: [8, 6]
  dpi: "high"
  autolayout: true

axes:
  titlesize: large
  labelsize: 12
  grid: true

lines:
  linewidth: 2.5
  linestyle: "--"
  color: '#1f77b4'

savefig:
  bbox: "tight"
  pad_inches: 1e-2
